<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <select onchange="getSelectedOption()">
      <option value="opt1">Option 1</option>
      <option value="opt2">Option 2</option>
      <option value="opt3">Option 3</option>
      <option value="opt4">Option 4</option>
      <option value="opt5">Option 5</option>
      <option value="opt6">Option 6</option>
      <option value="opt7">Option 7</option>
    </select>
    <p>The Selected Option is</p>
    <p id="selectedOption"></p>

    <script>
      function getSelectedOption() {
        //write your code here
        const selectedElement = document.querySelector("select");
        const currentValue = selectedElement.value;
        const selectedId = document.getElementById("selectedOption");
        selectedId.innerText = currentValue;
      }
      getSelectedOption();
    </script>
    
  </body>
</html>
